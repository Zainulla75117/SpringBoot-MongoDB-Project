apiVersion: apps/v1
kind: Deployment
metadata:
  name: springappdeploy
  namespace: prac-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp 
        image: zain75117/springupdate 
        env: 
        - name: MONGO_DB_HOSTNAME
          value: "mongosvc"
        - name: MONGO_DB_USERNAME
          value: "mongodb"
        - name: MONGO_DB_PASSWORD
          value: "0000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: prac-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        env: 
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongodb"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "0000"
        volumeMounts:
        - name: mongovol
          mountPath: /data/db
        ports:
        - containerPort: 27017
      volumes:
      - name: mongovol
        persistentVolumeClaim:
          claimName: mongopvc
        
        

