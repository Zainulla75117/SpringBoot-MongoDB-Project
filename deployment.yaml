apiVersion: v1
kind: Service
metadata:
  name: springappsvc
  namespace: prac-ns
spec:
  type: NodePort
  selector:
    app: springapp
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springappdeploy
  namespace: prac-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp 
        image: zain75117/springupdate
        env: 
        - name: MONGO_DB_HOSTNAME
          value: "mongosvc"
        - name: MONGO_DB_USERNAME
          value: "mongodb"
        - name: MONGO_DB_PASSWORD
          value: "0000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mongosvc
  namespace: prac-ns
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: prac-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        env: 
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongodb"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "0000"
        ports:
        - containerPort: 27017

